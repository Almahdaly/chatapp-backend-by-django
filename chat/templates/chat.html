<!DOCTYPE html>
<html>
<head>
  <title>الدردشة</title>
</head>
<body>
  <h2>مرحباً {{ user.username }}</h2>

  <form method="post">
    {% csrf_token %}
    <input type="text" name="content" placeholder="اكتب رسالتك هنا..." required>
    <button type="submit">إرسال</button>
  </form>

  <hr>

  {% for msg in messages %}
    <p>
      <strong>{{ msg.user.username }}</strong>: {{ msg.content }}
      <small>({{ msg.created_at|date:"H:i:s" }})</small>
      {% if msg.user == user %}
        <a href="{% url 'chat:delete' msg.id %}">🗑️</a>
      {% endif %}
    </p>
  {% empty %}
    <p>لا توجد رسائل.</p>
  {% endfor %}

 <script>
  const socket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

  socket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const chat = document.createElement('p');
    let deleteBtn = '';

    if (data.username === "{{ user.username }}") {
      deleteBtn = ` <a href="/chat/delete/${data.id}/">🗑️</a>`;
    }

    chat.innerHTML = `<strong>${data.username}</strong>: ${data.message}${deleteBtn}`;
    document.body.appendChild(chat);
  };

  const form = document.querySelector('form');
  form.onsubmit = function(e) {
    e.preventDefault();
    const input = document.querySelector('input[name="content"]');
    const message = input.value;
    const username = "{{ user.username }}";

    socket.send(JSON.stringify({
      'message': message,
      'username': username
    }));

    input.value = '';
  };
</script>

</body>
</html>
